language: python
virtualenv:
  system_site_packages: true
python:
  - "2.7"

install: 
  - gcc -v
  - mkdir build
  - cd build
  - cmake .. -DCOOLPROP_TESTING=ON -DCMAKE_BUILD_TYPE=Debug
  - make

script: 
  - pwd
  - cd $TRAVIS_BUILD_DIR/build
  - ctest -VV

